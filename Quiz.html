        <main>
            <div id="statement">

            </div>

            <div id="options">
                <button name="true" value="true">true</button>
                <button name="false" value="false">false</button>
            </div>

            <div id="explanation">

            </div>
        </main>



        <script type="text/javaScripts"></script>
    </body>

    <script>
        const statement = document.getElementById("statement");
        const optionsButton = document.querySelector("#options").children;
        const explanation = document.getElementById("explanation");
        const fact = {
            statement: "Array are like object",
            answer: true,
            explanation: "Array are a kind of object with special properties",
        };
        statement.textContent = fact.statement;

        const disable = (button) => {
            button.setAttribute("disabled", "");
        }
        const enable = (button) => button.removeAttribute("disabled");
        function isCorrect(guessString) {
            return guessString === fact.answer.toString();
        }

        trueButton.addEventListener("click", (event) => {
            trueButton.textContent =
                trueButton.textContent.toUpperCase();
        });
        h1.addEventListener("mouseover", () => {
            h1.textContent = "hovering";
        });
        h1.addEventListener("mouseout", () => {
            h1.textContent = "Quiz";
        });
        for (let button of optionsButton) {
            button.addEventListener("click", (event) => {
                console.log("heard a click");


                explanation.textContent = fact.explanation

                for (let otherButton of optionsButton) {
                    disable(otherButton);
                }
                for (let otherButton of optionsButton) {
                    enable(otherButton);
                }
                if (isCorrect(button.value)) {
                    button.classList.add("correct");
                } else {
                    button.classList.add("incorrect");
                }
            })
        }

    </script>
